<div *ngIf="isCorrectionFinished" class="correction-qrl-container">
    <h3> {{ currentUsername }} </h3>
    <p> {{ currentAnswer }} </p>
    <select [(ngModel)]="inputPoint">
        <option *ngFor="let score of scores" [value]="option">{{ score }}</option>
    </select>
    <button (click)="submitPoint()">Valider</button>
    <p *ngIf="!isValid">Veuillez selectionez une note</p>
    </div>
</div>
