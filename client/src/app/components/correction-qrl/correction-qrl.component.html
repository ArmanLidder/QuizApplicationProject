<div *ngIf="isHostEvaluating" class="correction-qrl-container">
    <h3> {{ currentUsername }} </h3>
    <p> {{ currentAnswer }} </p>
    <select [(ngModel)]="inputPoint">
        <option *ngFor="let score of scores" [value]="score">{{ score }}</option>
    </select>
    <button (click)="submitPoint()">Valider</button>
    <p *ngIf="!isValid">Veuillez s√©lectionner une note</p>
</div>
