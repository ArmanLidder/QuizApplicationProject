<div *ngIf='!gameService.gameRealService.validated || gameService.isTestMode' (keyup.enter)='validate()'>
    <textarea id="responseInput" maxlength='200' [disabled]='gameService.lockedStatus' [(ngModel)]="gameService.qrlAnswer" (input)="handleActiveUser()" rows="4" cols="50"></textarea>
    <div class='characters-left'>
        <small>Caractères restants: {{ charactersLeft }}/200</small>
    </div>
</div>
<div class='btn-container'>
    <button class='enter' [disabled]='gameService.lockedStatus || !gameService.qrlAnswer.trim()' (click)='validate()'>Valider</button>
    <button class='cancel' routerLink='/home'>Quitter</button>
</div>
<div *ngIf='gameService.gameRealService.validated && !gameService.isTestMode'>
    L'organisateur est en train d'évaluer votre réponse
</div>
