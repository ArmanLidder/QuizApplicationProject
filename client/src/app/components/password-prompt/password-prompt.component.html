<div class="center-content">
    <div id="password-prompt_container">
        <h3>Authentification required</h3>
        <label for="password">Enter password:</label>
        <input type="password" id="password" [(ngModel)]="authenticatorService.password" [class]="inputBorderColor" (keyup.enter)="updateStatus()">
        <p [class]="textColor"> {{loginStatus}} <p>
        <div class="justify-content">
            <button routerLink="/home" class="cancel"> Cancel </button>
            <button (click) = "updateStatus()" class="enter"> Enter </button>
        </div>
    </div>
</div>
