<div id="password-prompt_container">
    <h3>Admin authentification required!</h3>
    <label for="password">Enter password:</label>
    <input type="password" id="password" [(ngModel)]="password" [class]="inputBorderColor">
    <p [class]="textColor"> {{loginStatus}} <p>
    <button (click)="authentificateAdmin()">Access admin panel</button>
</div>
