<div id="password-prompt_container">
    <h3>Admin authentification required!</h3>
    <label for="password">Enter password:</label>
    <input type="password" id="password" [(ngModel)]="authenticatorService.password" [class]="inputBorderColor">
    <p [class]="textColor"> {{loginStatus}} <p>
    <button routerLink="/game-admin-page" (click) = "updateLoginStatus()">Access admin panel</button>
</div>
<app-games-list></app-games-list>
