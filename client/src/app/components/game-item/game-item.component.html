<div class="quiz-row">
    <span> {{quiz.title}} </span>
    <div class="button-container" *ngIf="isAdmin">
        <button class="export-button" (click)="exportGame()"> Exporter </button>
        <button class="update-button" (click)="updateGame()"> Modifier </button>
        <button class="delete-button" (click)="deleteGame()"> Supprimer </button>
    </div>
</div>
<a #downloadLink class='download' [hidden]='true'></a>
