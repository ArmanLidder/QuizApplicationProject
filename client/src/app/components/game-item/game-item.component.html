<div class="quiz-row">
    <span> {{quiz.title}} </span>
    <div class="button-container" *ngIf="isAdmin">
        <button class="export-button" (click)="exportGame()"> Export </button>
        <button class="update-button" (click)="updateGame()"> Update </button>
        <button class="delete-button" (click)="deleteGame()"> Delete </button>
    </div>
</div>
