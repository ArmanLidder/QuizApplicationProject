<div class="quizzes-container">
    <table>
        <thead>
            <tr>
                <th>Games</th>
                <th *ngIf="isAdmin">Visibility</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quiz of quizzes">
                <td>
                    <app-game-item [quiz]='quiz' class="game-item" [isAdmin]="isAdmin">
                    </app-game-item>
                </td>
                <td *ngIf="isAdmin">
                    <label class="switch-btn">
                        <input type="checkbox" [(ngModel)]='quiz.visible'>
                        <span class="slider round"></span>
                    </label>
                </td>
                <td>
                    <span>{{quiz.lastModification}}</span>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="button-container" *ngIf="isAdmin">
                    <button routerLink="/game-creation" class="add">
                        <i class="fas fa-plus"></i> Add Game
                    </button>
                    <button class="add">
                        <i class="fas fa-file-import"></i> Import
                    </button>
                    <button routerLink="/home" class="cancel"> Cancel </button>
                </td>
                <td class="button-container" *ngIf="!isAdmin">
                    <button routerLink="/game-page" class="add"> Play </button>
                    <button routerLink="/game-page" class="add"> Test </button>
                    <button routerLink="/home" class="cancel"> Cancel </button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
