<div class="waiting-room">
    <div class="waiting-room-header">
        <h1>Salle d'attente</h1>
        <h2 *ngIf='isHost'>Room Code: {{roomId}}</h2>
        <button *ngIf='isHost' class="lock-button" (click)='toggleRoomLocked()'>VÃ©rouiller la salle</button>
    </div>

    <div class="players-list">
        <h2>Joueurs:</h2>
        <ul>
            <li class="player-item" *ngFor="let player of players">
                <span class="player-name">{{ player }}</span>
                <div class='icon-container'><i class='fa fa-ban'(click)="banPlayer(player)" *ngIf='isHost'></i></div>
            </li>
        </ul>
    </div>


    <div class="actions">
        <button *ngIf='isHost' class="start-button" (click)='startGame()'>Commencer !</button>
    </div>
</div>
