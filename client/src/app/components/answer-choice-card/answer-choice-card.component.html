<button [disabled]="disabled" (click)="selectedCard()" [style.background-color]="backgroundColor"  [style.border-color]="borderColor" [style.border-width]="borderWidth" class="card"  >
    <div class="card-flex">
        <div  class="card-number">
            <p>{{ cardNumber }}</p>
        </div>
        <div>
            <p>{{ cardQuestion }}</p>
        </div>
    </div>
</button>
