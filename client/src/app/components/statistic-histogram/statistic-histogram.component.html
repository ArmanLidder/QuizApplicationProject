<div class="chart-container">
    <div class="custom-legend">
        <h2> Légende: </h2>
        <span class="legend-item">
            <span class="color-box" style="background-color: red;"></span>
            Mauvaises Réponses
            <pre>      </pre>
            <span class="color-box" style="background-color: lightgreen;"></span>
            Bonnes Réponses
        </span>
    </div>
    <canvas
        baseChart
        class="graph"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
    >
    </canvas>
</div>
