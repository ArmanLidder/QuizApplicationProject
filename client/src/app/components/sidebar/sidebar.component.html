<div id="sidebar">
    <div class="sidebar-header">
        <h3>Zone de Clavardage</h3>
    </div>

    <div class="sidebar-content">
        <div class="message-container" *ngFor="let message of messages">
            <div class="username-said">{{message.sender}} dit:</div>
            <p>{{ message.content }}</p>
            <p>{{ message.time }}</p>
        </div>
    </div>

    <form class="message-input" [formGroup]="messageForm" (ngSubmit)="sendMessage()">
        <input
            type="text"
            formControlName="message"
            placeholder="Envoyer un message"
            (mousedown)="onChatFocus()" (blur)="onChatBlur()"
            (keyup.enter)="sendMessage()"
        >
    </form>
    <div class="error-message" *ngIf="messageForm.get('message')?.hasError('maxlength')">Votre message dÃ©passe 200 caractÃ¨res</div>
</div>
