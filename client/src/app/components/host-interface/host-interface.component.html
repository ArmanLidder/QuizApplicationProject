<div class="grid-container" *ngIf='isGameOver'>
    <h2>Partie termin√©e</h2>
    <app-quitter-button></app-quitter-button>
</div>
<div class="grid-container" *ngIf='!isGameOver'>
    <div id="flex-container">
        <div class="circle">
            <span>{{timerText}}</span>
            <span>{{gameService.timer}}</span>
            <mat-icon [matTooltip]="isPaused ? 'Play' : 'Pause'" (click)='pauseTimer()'>{{ isPaused ? 'play_circle_outline' : 'pause_circle_outline' }}</mat-icon>
            <mat-icon [matTooltip]="gameService.isPanicDisabled() || isPanicMode ? 'Vous ne pouvez  pas encore activer le mode panique' : 'Activez mode panique !'" (click)='panicMode()' [ngClass]="{'disable':gameService.isPanicDisabled() || isPanicMode}"> whatshot </mat-icon>
        </div>
        <section id="question-field">
            <div>
                <h2> Question {{gameService.questionNumber}}</h2>
                <h3> Valeur: {{ gameService.question?.points }} points</h3>
                <h4>{{ gameService.question?.text }}</h4>
            </div>
        </section>
    </div>
    <div class='btn-container'>
        <button *ngIf='!isHostEvaluating' class='enter'
                [disabled]='isDisabled()'
                (click)='handleHostCommand()'>
                {{updateHostCommand()}}
        </button>
        <app-quitter-button></app-quitter-button>
    </div>
</div>
<app-correction-qrl [gameStats] ='gameStats' [reponsesQRL]='reponsesQRL' [isHostEvaluating]='isHostEvaluating'></app-correction-qrl>
<div class="result-container">
    <div class="histogram" *ngIf='!this.isGameOver'>
        <app-statistic-histogram [changingResponses]="this.histogramDataChangingResponses" [valueOfResponses]="this.histogramDataValue"></app-statistic-histogram>
    </div>
    <app-statistic-zone *ngIf="this.isGameOver" [gameStats]="gameStats"></app-statistic-zone>
    <app-player-list
        #playerListChild
        [roomId]='this.gameService.gameRealService.roomId'
        [leftPlayers]='this.leftPlayers'
        [isFinal]='this.isGameOver'
        [isHost] = 'true'>
    </app-player-list>
</div>
