<div class="grid-container" *ngIf='isGameOver'>
    <h2>Partie termin√©e</h2>
    <button class='cancel' routerLink='/home'> Quitter </button>
</div>
<div class="grid-container" *ngIf='!isGameOver'>
    <div id="flex-container">
        <p> {{timerText}} : {{ gameService.timer }}</p>
    </div>
    <section id="question-field">
        <div>
            <h2> Question {{gameService.questionNumber}}</h2>
            <h3> Valeur: {{ gameService.question?.points }} points</h3>
            <h4>{{ gameService.question?.text }}</h4>
        </div>
    </section>
    <div class='btn-container'>
        <button class='enter'
                [disabled]='isDisabled()'
                (click)='handleHostCommand()'>
                {{updateHostCommand()}}
        </button>
        <button class='cancel' routerLink='/home'> Quitter </button>
    </div>
</div>
<app-correction-qrl [reponsesQRL]='reponsesQRL' [isHostEvaluating]='isHostEvaluating'></app-correction-qrl>
<div class="histogram" *ngIf='!this.isGameOver'>
    <app-organizer-histogram [changingResponses]="this.histogramDataChangingResponses" [valueOfResponses]="this.histogramDataValue"></app-organizer-histogram>
</div>
<app-player-list
    #playerListChild
    [roomId]='this.gameService.gameRealService.roomId'
    [leftPlayers]='this.leftPlayers'
    [isFinal]='this.isGameOver'
    [isHost] = 'true'>
</app-player-list>
