<div class="container">

    <p>Section Cr√©ation du jeu!</p>
    <form action="/submit" method="post" (ngSubmit)="onSubmit()">

        <label for="title">Title: </label>
        <input type="text" id="title" name="title" [(ngModel)]="title"><br><br>

        <label for="duration">Enter the duration: </label>
        <input type="number" id="duration" name="duration" step="1" [(ngModel)]="duration"><br><br>

        <label for="description">Enter a description: </label>
        <input type="text" id="description" name="description" [(ngModel)]="description"><br><br>

        <p>Questions:</p>

        <div class="question1">

            <p>Question 1:</p>

            <label for="type">Type de question: </label>
            <select id="type" name="type" [(ngModel)]="type">
                <option value="qcm">QCM</option>
                <option value="qrl">QRL</option>
            </select><br>

            <label for="text">Contenu de la question : </label>
            <input type="text" id="text" name="text" [(ngModel)]="text"><br>

            <label for="points">le nombre de points de la question: </label>
            <input type="number" id="points" name="points" [(ngModel)]="points"><br>

            <p>Choix:</p>

            <label for="choix1">le choix1: </label><br>
            <input type="text" id="text" name="text" [(ngModel)]="textchoix1"><br>
            <input type="radio" id="trueRadio" name="choice" [(ngModel)]="selectedChoice" value="true">
            <label for="trueRadio">True</label>
            <input type="radio" id="falseRadio" name="choice" [(ngModel)]="selectedChoice" value="false">
            <label for="falseRadio">False</label><br><br>

        </div>


        <input type="submit" value="Submit">

    </form>
</div>
